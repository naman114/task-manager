{% extends 'base_tasks.html' %}

<!-- Title -->
{% block title %} Login {% endblock %}

<!-- Content -->
{% block content %}
<div class="max-w-md w-full space-y-8">
  <h2 class="mt-6 text-4xl font-bold text-gray-900">Todo Manager</h2>
  <br />
  <h3 class="text-xl">Login</h3>
  <form class="mt-8" action="" method="POST">
    {{ form }} {% csrf_token %}

    <div>
      <button
        type="submit"
        class="mt-8 group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        Login
      </button>
    </div>
  </form>
  <div class="flex justify-end">
    <a href="/user/signup">New here? Sign up</a>
  </div>
</div>
{% endblock %}
